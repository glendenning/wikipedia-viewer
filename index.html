<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Search Viewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <input type="text" id="searchBar" placeholder="Search for something on Wikipedia">
    <i id="quitSearchCross" class="fa fa-times" aria-hidden="true"></i>

    
    <h1> You Searched for "<span id="searchQuery"></span>"</h1>
    <ul id="searchResults">
        <li>
          <a href="" target="blank">
            <p> Phill collins </p>
            <p> Phil Collins is an English song writer, visionary, instrumentalist who embeds meaning into his songs.
                he sings about hurt and how irrational people are. </p>
            </a>
        </li>
    </ul>
    


</body>

<script type="text/javascript" src="wikipediaViewer.js"></script>

</html>
