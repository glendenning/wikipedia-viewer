<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Search Viewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>



    <h1 class="heading">
        <a href="https://en.wikipedia.org/wiki/Special:Random"> <img id="wikiLogo" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1122px-Wikipedia-logo-v2.svg.png" alt="wikipediaLogo" target="blank"> </a>
        Wikipedia Searcher
    </h1>


    <div id="magnifyingGlassStick"></div>
    <input class="centeredSearchBar squishedSearchBar" type="text" id="searchBar">
    <p id="clicktostartsearch"> Click to Start the Search </p>

    <h1 id="youSearchedFor" class="initiallyHidden" visibility="hidden"></h1>

    <ul id=searchResults></ul>

</body>

<script type="text/javascript" src="wikipediaViewer.js"></script>

</html>
