<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Search Viewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

        <div id="magnifyingGlassStick"></div>
        <input class="centeredSearchBar squishedSearchBar" type="text" id="searchBar">
    <p id="clicktostartsearch"> Click to Start the Search </p>

    <i class="centeredCross" id="cancelCross" class="fa fa-times hidden" aria-hidden="true"></i>
    <h1 id="youSearchedFor" class="hidden"></h1>

</body>

<script type="text/javascript" src="wikipediaViewer.js"></script>

</html>
